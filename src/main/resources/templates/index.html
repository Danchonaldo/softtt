<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-6">
            <h2>Items List</h2>
        </div>
        <div class="col-6 text-end">
            <a href="/add-item" class="btn btn-primary">+ Add New Item</a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Count</th>
                    <th>Manufacturer</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="it : ${items}">
                    <td th:text="${it.id}"></td>
                    <td th:text="${it.name}"></td> <!-- Исправлено с itemName на name согласно DTO -->
                    <td th:text="${it.price}"></td> <!-- Исправлено с itemPrice на price согласно DTO -->
                    <td th:text="${it.quantity}"></td> <!-- Исправлено с count на quantity согласно DTO -->
                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${it.manufacturer != null ? it.manufacturer.name : 'None'}">
                        </span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <!-- Кнопка редактирования -->
                            <a th:href="@{'/edit-item/' + ${it.id}}" class="btn btn-warning btn-sm">Edit</a>

                            <!-- Форма удаления -->
                            <form th:action="@{'/delete-item/' + ${it.id}}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this item?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
